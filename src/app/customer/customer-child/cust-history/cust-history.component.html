<div class="card shadow-lg bottom-card">
  <app-water-print [MdSize]="true"></app-water-print>

  <div class="card-body">
      <h4 class="card-title text-primary">客戶歷程</h4>
      <div class="customer-history">

          <!-- simple style show  -->
          <ul class="tab-btn">
              <li class="" *ngFor="let item of tabList"
              (click)="selectTab(item.id)" [ngClass]="{'active': item.id == activeTab}">
                  {{item.name}}
            </li>
          </ul>

          <ul class="content-list">
            <ng-container *ngFor="let history of historyList; let ri = index">
                <li *ngIf="('all' == activeTab ) || ( activeTab == history.type)" >
                    <div class="list">
                      <span class="type"
                      [ngClass]="{
                        'type-deposit': history.type=='tdeposit',
                        'type-loan': history.type=='loan',
                        'type-man': history.type=='man'
                      }">
                        {{history.type_name}}
                      </span>
                      <span class="date">
                        {{ history.date_time}}
                      </span>
                      <span class="unit"
                      [ngClass]="{
                        'type-deposit': history.type=='deposit',
                        'type-loan': history.type=='loan',
                        'type-man': history.type=='man'
                      }">
                          {{ history.unit}}
                      </span>
                      <span class="content text-ellipsis">
                          {{ history.content_word}}
                      </span>
                    </div>
                </li>
            </ng-container>

          </ul>




      </div>
  </div>
</div>
