<div class="notice-modal animated p-3" [ngClass]="{'close slideOutRight delay-1s': !NoticeOpen, 'open slideInRight': NoticeOpen}" #notice>
  <div class="notice-head-modal mb-4">
    <span class="notice-title text-lg text-primary">
       關鍵提醒
    </span>
    <span class="float-right close" (click)="closeModal()">
        <i class="fas fa-times"></i>
    </span>

  </div>
  <div class="notice-body p-2">
      <app-index-notice [content]="notice_one"></app-index-notice>
  </div>




</div>
