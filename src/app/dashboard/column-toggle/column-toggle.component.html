<span class="order" *ngIf="theColumn.isColumn; else noOrder" >
    <i class="fas fa-caret-up"  [ngClass]="{ 'not-active': !(theColumn.asc == '1')}">
    </i>
    <i class="fas fa-caret-down not-active" [ngClass]="{'not-active': !(theColumn.asc == '2')}">
    </i>
</span>
<ng-template #noOrder>
    <span class="order" >
        <i class="fas fa-caret-up not-active"></i>
        <i class="fas fa-caret-down not-active" ></i>
    </span>
</ng-template>
