<div class="m-0 p-0 clearfix dialog-title" mat-dialog-title>
  <span class="d-inline-block date-block">
      資料日: {{contentData.content_data.date}}
  </span>
  <button class="d-inline-block close-icon btn btn-round btn-white btn-just-icon shadow-none" mat-dialog-close>
      <i class="material-icons">close</i>
  </button>
</div>
<div mat-dialog-content>
  <app-index-notice [content]="contentData"></app-index-notice>
</div>
