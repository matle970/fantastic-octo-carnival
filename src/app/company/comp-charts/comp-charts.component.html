<div class="card mt-0 p-0">

  <div class="card-body">
      <h4 class="card-title text-primary clearfix">
        營運量
        <div class="d-inline-block date-block text-right float-right">資料日：2019/08/06 (單位：新臺幣仟元)
        </div>
      </h4>
      <div class="all-charts-blcok row">

          <div class="col-md-3">
            <div class="chart-title">
               <div class="btn shadow text-white bg-deposit has-arrow">
                 <span class="title">
                   存款餘額
                 </span>
               </div>
               <div class="total d-inline-block font-weight-bold ml-2">
                  {{11893 | currency:'':'symbol':'1.0-0'}}
               </div>
            </div>
            <apx-chart #chartDeposit
            [chart]="DepositData.chart"
            [plotOptions]="DepositData.plotOptions"
            [dataLabels]="DepositData.dataLabels"
            [stroke]="DepositData.stroke"
            [series]="DepositData.series"
            [xaxis]="DepositData.xaxis"
            [yaxis]="DepositData.yaxis"
            [colors]="DepositData.colors"
            [legend]="DepositData.legend"

            ></apx-chart>
          </div>

          <div class="col-md-3">



              <div class="block clearfix">
                  <div class="chart-title float-left">
                      <div class="btn shadow text-white bg-load  has-arrow">
                        <span class="title">
                          放款餘額
                        </span>
                      </div>
                      <div class="total d-inline-block font-weight-bold ml-2">
                         {{39893 | currency:'':'symbol':'1.0-0'}}
                      </div>
                  </div>
                  <div class="chart-title float-right">
                      <div class="btn shadow text-white bg-trade  has-arrow">
                        <span class="title">
                            貿融餘額
                        </span>
                      </div>
                      <div class="total d-inline-block font-weight-bold ml-2">
                         {{39893 | currency:'':'symbol':'1.0-0'}}
                      </div>
                  </div>
              </div>

            <apx-chart #chartLoad
            [chart]="LoanData.chart"
            [plotOptions]="LoanData.plotOptions"
            [dataLabels]="LoanData.dataLabels"
            [stroke]="LoanData.stroke"
            [series]="LoanData.series"
            [xaxis]="LoanData.xaxis"
            [yaxis]="LoanData.yaxis"
            [colors]="LoanData.colors"
            [legend]="LoanData.legend"
            ></apx-chart>

          </div>

          <div class="col-md-3">

              <div class="block clearfix">
                  <div class="chart-title float-left">
                      <div class="btn shadow text-white bg-in has-arrow">
                        <span class="title">
                            進口實績
                        </span>
                      </div>
                      <div class="total d-inline-block font-weight-bold ml-2">
                         {{39893 | currency:'':'symbol':'1.0-0'}}
                      </div>
                  </div>
                  <div class="chart-title float-right">
                      <div class="btn shadow text-white bg-out  has-arrow">
                        <span class="title">
                            出口實績
                        </span>
                      </div>
                      <div class="total d-inline-block font-weight-bold ml-2">
                         {{39893 | currency:'':'symbol':'1.0-0'}}
                      </div>
                  </div>
              </div>


              <apx-chart #chartTrade
            [chart]="TradeData.chart"
            [plotOptions]="TradeData.plotOptions"
            [dataLabels]="TradeData.dataLabels"
            [stroke]="TradeData.stroke"
            [series]="TradeData.series"
            [xaxis]="TradeData.xaxis"
            [yaxis]="TradeData.yaxis"
            [colors]="TradeData.colors"
            [legend]="TradeData.legend"
              ></apx-chart>
          </div>

          <div class="col-md-3">
              <div class="block clearfix">
                  <div class="chart-title float-left">
                      <div class="btn shadow text-black bg-tmu has-arrow">
                        <span class="title text-black">
                            TMU使用率
                        </span>
                      </div>
                      <div class="total d-inline-block font-weight-bold ml-2">
                         60%
                      </div>
                  </div>
                  <div class="chart-title float-right">
                      <div class="btn shadow bg-mtm text-black  has-arrow">
                        <span class="title text-black">
                            MTM
                        </span>
                      </div>
                      <div class="total d-inline-block font-weight-bold ml-2">
                        102%
                      </div>
                  </div>


              <apx-chart #chartTmu
            [chart]="TmuData.chart"
            [plotOptions]="TmuData.plotOptions"
            [dataLabels]="TmuData.dataLabels"
            [stroke]="TmuData.stroke"
            [series]="TmuData.series"
            [xaxis]="TmuData.xaxis"
            [yaxis]="TmuData.yaxis"
            [colors]="TmuData.colors"
            [legend]="TmuData.legend"
              ></apx-chart>
          </div>

      </div>
  </div>
</div>
