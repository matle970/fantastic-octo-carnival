      <h4 class="card-title text-primary clearfix">
        營運量

      <div class="all-charts-blcok row no-gutters mt-4">

          <div class="col-lg-3 col-md-6 col-sm-12">

                    <div class="btn text-white bg-deposit has-arrow">
                      <span class="title">
                        存款餘額
                      </span>
                    </div>
                    <div class="total d-inline-block font-weight-bold ml-2">

            </div>

            <apx-chart #chartDeposit

            [series]="DepositData.series"

            ></apx-chart>
