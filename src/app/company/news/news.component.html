<div class="news-block card shadow-lg top-card">

        <h4 class="card-title">Material Dashboard PRO Angular</h4>
        <p class="card-category">Are you looking for more components? Please check our Premium Version of Material Dashboard Angular.</p>
    </div> -->
    <div class="card-body">
        <h4 class="card-title text-primary">
          <a class="title-arrow">消息集錦
              <i class="fas fa-angle-double-right  animated infinite fadeInLeft ml-3 slow"></i>
          </a>
        </h4>

        <div class="news-container mt-2">
            <table class="table m-0 p-0 table-hover table-sticky" mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="date">
                <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 要點新聞</th>
                <td class="text-left" mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="tag">
                <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> </th>
                <td class="text-left" mat-cell *matCellDef="let element"> {{element.tag}} </td>
              </ng-container>

              <ng-container matColumnDef="title">
                <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 內容摘要</th>
                <td class="text-left" mat-cell *matCellDef="let element">
                   <a href="#" class="underline"> {{element.title}}</a>
                </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


        <h4 class="card-title text-primary mt-2 row no-gutters">
          <a class="title-arrow d-inline-block col col-lg-4">銀行同業
              <i class="fas fa-angle-double-right  animated infinite fadeInLeft ml-3 slow"></i>
          </a>
          <div class="d-inline-block bank-date-block col col-lg-4">
            <div class="d-block w-100 text-gray">上次查詢日期</div>
            <div class="d-block w-100 text-gray">2019/10/01</div>
          </div>
          <div class="d-inline-block bank-date-block col col-lg-4">
              <div class="d-block w-100 text-small text-gray wrod">最近查詢日期</div>
              <div class="d-block w-100 text-small text-gray font-weight-bolder">2019/10/10</div>
            </div>
        </h4>
        <div class="news-container">
            <table class="table m-0 p-0 table-hover table-sticky" mat-table [dataSource]="bankSource">

                <ng-container matColumnDef="bank">
                  <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 銀行同業</th>
                  <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
                </ng-container>


                <ng-container matColumnDef="mount">
                    <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 額度變動</th>
                    <td mat-cell *matCellDef="let element" [ngClass]="{'text-gray': element.total == 0}">
                      {{element.mount}}
                    </td>
                </ng-container>


                <ng-container matColumnDef="total">
                    <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 餘額變動</th>
                    <td mat-cell *matCellDef="let element" [ngClass]="{'text-gray': element.total == 0}">
                      {{element.total}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="bankColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: bankColumns;"></tr>
              </table>
        </div>
    </div>
</div>
