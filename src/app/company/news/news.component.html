<div class="news-block card shadow-lg">

        <p class="card-category">Are you looking for more components? Please check our Premium Version of Material Dashboard Angular.</p>

    <div class="card-body">
        <h4 class="card-title text-primary">消息集錦</h4>

        <div class="news-container">
            <table class="table m-0 p-0 table-hover" mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="date">
                <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 要點新聞</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 內容摘要</th>
                <td mat-cell *matCellDef="let element">

                   <a href="#" class="underline"> {{element.title}}</a>
                </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


        <h4 class="card-title text-primary mt-2">銀行同業</h4>
        <div class="news-container">
            <table class="table m-0 p-0 table-hover" mat-table [dataSource]="bankSource">

                <ng-container matColumnDef="bank">
                  <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 銀行同業</th>
                  <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
                </ng-container>


                <ng-container matColumnDef="mount">
                    <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 額度變動</th>
                    <td mat-cell *matCellDef="let element">
                      {{element.mount}}
                    </td>
                </ng-container>


                <ng-container matColumnDef="total">
                    <th class="th-width text-black text-nowrap" mat-header-cell *matHeaderCellDef> 餘額變動</th>
                    <td mat-cell *matCellDef="let element">
                      {{element.total}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="bankColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: bankColumns;"></tr>
              </table>
        </div>
    </div>
</div>
